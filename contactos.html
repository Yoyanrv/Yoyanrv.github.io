<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Mi Portafolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_contact.css">

</head>
<body>
    <div class="terminal-loader" id="loader">
        <p class="terminal-text">Cargando Entorno...</p>
    </div>
    <header>
        <nav>
        <img src="images/hacker-logo.png" alt="Logo Hacker" class="logo">
        <h1>Contacto</h1>
            <a href="index.html">Inicio</a>
        </nav>
    </header>
<div style="height: 150px;"></div>

<section id="contacto">
    <h2>Envíame un mensaje</h2>
    <form action="https://formspree.io/f/xyzkrzzv" method="POST">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Correo Electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea><br><br>

        <button type="submit" class="btn">Enviar Mensaje</button>
    </form>

    <p>O si prefieres, contáctame directamente por correo:</p>
    <a href="mailto:johanrodriguezvelazquez@gmail.com" class="email-link">johanrodriguezvelazquez@gmail.com</a>
</section>

</footer>

</body>
</html>
